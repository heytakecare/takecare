{{ define "main" }}
  <img src="{{ .Params.logo}}" alt="Take Care" id="logo"/>
  <div id="images" {{ block "data" . }}{{ end }}></div>
{{ end }}

{{ define "data" }}
  {{ range .Params.issues }}
    {{ if .is_current_issue }}
      data-images = {{ .issue_images | jsonify }}
    {{ end }}
  {{ end }}
{{ end }}
